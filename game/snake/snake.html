<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="snake.css">
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: #5a6268;
        }
        
        .snake-score-panel {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .snake-score-panel p {
            margin: 5px 0;
            font-size: 16px;
        }
        
        .snake-score-panel span {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <a href="../home.html" class="back-button">返回游戏中心</a>
    
    <div class="game-container">
        <h1>贪吃蛇</h1>
        
        <div class="snake-score-panel">
            <p>分数: <span id="score">0</span></p>
            <p>长度: <span id="length">1</span></p>
        </div>
        
        <div class="game-area">
            <canvas id="snakeCanvas" width="300" height="300"></canvas>
        </div>
        
        <div class="game-controls">
            <button id="startBtn" class="btn">开始游戏</button>
            <button id="pauseBtn" class="btn" disabled>暂停游戏</button>
            <button id="resetBtn" class="btn" disabled>重置游戏</button>
        </div>
        
        <div class="speed-control">
            <label for="speedSlider">游戏速度: </label>
            <input type="range" id="speedSlider" min="50" max="300" step="10" value="150">
            <span id="speedValue">中</span>
        </div>
        
        <div class="game-instructions">
            <h3>操作说明</h3>
            <p>← → ↑ ↓ 键: 控制蛇的移动方向</p>
            <p>空格键: 暂停/继续游戏</p>
        </div>
    </div>
    
    <script src="snake.js"></script>
</body>
</html>
