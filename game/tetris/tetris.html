<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="tetris.css">
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <a href="../home.html" class="back-button">返回游戏中心</a>
    
    <div class="game-container">
        <h1>俄罗斯方块</h1>
        
        <div class="game-info">
            <div class="next-block">
                <h3>下一个</h3>
                <canvas id="nextCanvas" width="80" height="80"></canvas>
            </div>
            
            <div class="score-panel">
                <p>得分: <span id="score">0</span></p>
                <p>等级: <span id="level">1</span></p>
                <p>行数: <span id="lines">0</span></p>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
        
        <div class="game-controls">
            <button id="startBtn" class="btn">开始游戏</button>
            <button id="pauseBtn" class="btn" disabled>暂停游戏</button>
            <button id="resetBtn" class="btn" disabled>重置游戏</button>
        </div>
        
        <div class="game-instructions">
            <h3>操作说明</h3>
            <p>← → 键: 左右移动</p>
            <p>↑ 键: 旋转方块</p>
            <p>↓ 键: 加速下落</p>
            <p>空格: 直接落地</p>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
